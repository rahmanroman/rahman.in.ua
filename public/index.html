$(function() {
	$('.type a').each(function(index) {
		var a = $(this), url = a.css('background-image').replace(/^url\(\"*/, '').replace(/\"*\)$/, ''), z = 100;
		a.css('background-image', 'none');
		
		var items = [];
		items.push($('<div class="photo" style="background-image:url(' + url + '); z-index:' + (z--) + '"></div>').appendTo(a));
		
		for(var i=0; i<$photos[index].length; i++) {
			items.push($('<div class="photo" style="background-image:url(' + $photos[index][i] + '); z-index:' + (z--) + '; display:none;"></div>').appendTo(a));
			(new Image()).src = $photos[index][i];
		}
		
		if(items.length > 1) {
			var c = 0;
			
			var viewTimeout	= 5000;
			var fadeTimeOut	= 500;
			
			var next = function() {
				var from	= c;
				var to		= (c + 1) % items.length;
				
				items[from].fadeOut(fadeTimeOut);
				items[to].fadeIn(fadeTimeOut);
				
				c = to;
				
				setTimeout(next, viewTimeout);
			}
			
			setTimeout(next, viewTimeout + fadeTimeOut * (index + 1) / 2);
		}
	});
	
	$('[data-track-click]').click(function(event) {
